<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatnot Slot Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #1a1a1a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
            margin-bottom: 24px;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 48px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #2563eb;
            background: #f0f7ff;
        }

        .upload-area.dragover {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 16px;
            color: #374151;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 14px;
            color: #9ca3af;
        }

        .file-input {
            display: none;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        select, input[type="number"], input[type="text"] {
            padding: 10px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .button-primary {
            background: #2563eb;
            color: white;
        }

        .button-primary:hover {
            background: #1d4ed8;
        }

        .button-primary:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .button-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .button-secondary:hover {
            background: #e5e7eb;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .summary {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }

        .summary-item {
            background: white;
            padding: 16px;
            border-radius: 8px;
        }

        .summary-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-value {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .warning {
            background: #fef3c7;
            color: #92400e;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 12px;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 12px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 12px;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            font-size: 13px;
        }

        .preview-table th {
            background: #f9fafb;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .preview-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e5e7eb;
            color: #1a1a1a;
        }

        .preview-table tr:hover {
            background: #f9fafb;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-info {
            background: #e0e7ff;
            color: #3730a3;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 24px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .table-container {
            overflow-x: auto;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Whatnot Slot Matcher</h1>
            <p class="subtitle">Assign inventory slots to your Whatnot orders</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Drag and drop your CSV file here</div>
                <div class="upload-hint">or click to browse</div>
                <input type="file" id="fileInput" class="file-input" accept=".csv">
            </div>

            <div id="fileName" class="hidden" style="margin-top: 16px; text-align: center; color: #374151; font-weight: 600;">
                <span id="fileNameText"></span>
            </div>

            <div class="options-grid">
                <div class="form-group">
                    <label for="mode">Matching Mode</label>
                    <select id="mode">
                        <option value="auto">Auto (Detect Best Mode)</option>
                        <option value="sku">SKU Mode</option>
                        <option value="sequence">Sequence Mode</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="startSlot">Start Slot</label>
                    <input type="number" id="startSlot" value="1" min="1">
                </div>

                <div class="form-group">
                    <label for="excludeKeywords">Exclude Keywords</label>
                    <input type="text" id="excludeKeywords" placeholder="givy, shipping, tip">
                </div>

                <div class="form-group">
                    <label for="includeKeywords">Include Keywords (Optional)</label>
                    <input type="text" id="includeKeywords" placeholder="Leave empty for all">
                </div>
            </div>

            <div class="actions">
                <button class="button button-primary" id="matchButton" disabled>
                    <span>üéØ</span> Match Slots
                </button>
                <button class="button button-secondary" id="downloadButton" disabled>
                    <span>‚¨áÔ∏è</span> Download CSV
                </button>
            </div>
        </div>

        <div id="resultsCard" class="card hidden">
            <div class="summary">
                <div class="summary-title">Matching Summary</div>
                <div class="summary-grid">
                    <div class="summary-item">
                        <div class="summary-label">Total Rows</div>
                        <div class="summary-value" id="totalRows">0</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Matched</div>
                        <div class="summary-value" id="matched">0</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Excluded</div>
                        <div class="summary-value" id="excluded">0</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Needs Review</div>
                        <div class="summary-value" id="needsReview">0</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Duplicates</div>
                        <div class="summary-value" id="duplicates">0</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-label">Mode Used</div>
                        <div class="summary-value" id="modeUsed" style="font-size: 16px; text-transform: uppercase;">AUTO</div>
                    </div>
                </div>
                <div id="warningMessage" class="hidden"></div>
                <div id="successMessage" class="hidden"></div>
            </div>

            <div>
                <h3 style="margin-bottom: 16px; font-size: 18px; font-weight: 600;">Preview (First 25 Rows)</h3>
                <div class="table-container">
                    <table class="preview-table" id="previewTable">
                        <thead id="previewHeader"></thead>
                        <tbody id="previewBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="loadingCard" class="card hidden">
            <div class="loading">
                <div class="spinner"></div>
                <div>Processing your file...</div>
            </div>
        </div>

        <div id="errorCard" class="card hidden">
            <div class="error" id="errorMessage"></div>
        </div>
    </div>

    <script>
        let currentFile = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const fileNameText = document.getElementById('fileNameText');
        const matchButton = document.getElementById('matchButton');
        const downloadButton = document.getElementById('downloadButton');
        const resultsCard = document.getElementById('resultsCard');
        const loadingCard = document.getElementById('loadingCard');
        const errorCard = document.getElementById('errorCard');

        // File upload handlers
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.name.endsWith('.csv')) {
                showError('Please select a CSV file');
                return;
            }

            currentFile = file;
            fileNameText.textContent = `Selected: ${file.name}`;
            fileName.classList.remove('hidden');
            matchButton.disabled = false;
            resultsCard.classList.add('hidden');
            errorCard.classList.add('hidden');
        }

        // Match button handler
        matchButton.addEventListener('click', async () => {
            if (!currentFile) return;

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('mode', document.getElementById('mode').value);
            formData.append('start_slot', document.getElementById('startSlot').value);
            formData.append('exclude_keywords', document.getElementById('excludeKeywords').value);
            formData.append('include_keywords', document.getElementById('includeKeywords').value);

            loadingCard.classList.remove('hidden');
            resultsCard.classList.add('hidden');
            errorCard.classList.add('hidden');

            try {
                const response = await fetch('/match', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to process file');
                }

                const data = await response.json();
                displayResults(data);
                downloadButton.disabled = false;
            } catch (error) {
                showError(error.message);
            } finally {
                loadingCard.classList.add('hidden');
            }
        });

        // Download button handler
        downloadButton.addEventListener('click', async () => {
            if (!currentFile) return;

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('mode', document.getElementById('mode').value);
            formData.append('start_slot', document.getElementById('startSlot').value);
            formData.append('exclude_keywords', document.getElementById('excludeKeywords').value);
            formData.append('include_keywords', document.getElementById('includeKeywords').value);

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to download file');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'matched_orders.csv';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                showError(error.message);
            }
        });

        function displayResults(data) {
            const { summary, preview, columns } = data;

            // Update summary
            document.getElementById('totalRows').textContent = summary.total_rows;
            document.getElementById('matched').textContent = summary.matched;
            document.getElementById('excluded').textContent = summary.excluded;
            document.getElementById('needsReview').textContent = summary.needs_review;
            document.getElementById('duplicates').textContent = summary.duplicate_slots;
            document.getElementById('modeUsed').textContent = summary.mode_used.toUpperCase();

            // Show warnings or success messages
            const warningMessage = document.getElementById('warningMessage');
            const successMessage = document.getElementById('successMessage');
            warningMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            if (summary.needs_review > 0 || summary.duplicate_slots > 0) {
                warningMessage.textContent = `‚ö†Ô∏è ${summary.needs_review} items need manual review. Check the output CSV for details.`;
                warningMessage.classList.remove('hidden');
                warningMessage.className = 'warning';
            } else {
                successMessage.textContent = `‚úÖ All items matched successfully!`;
                successMessage.classList.remove('hidden');
                successMessage.className = 'success';
            }

            // Build preview table
            const previewHeader = document.getElementById('previewHeader');
            const previewBody = document.getElementById('previewBody');

            // Priority columns to show first
            const priorityColumns = ['slot', 'matched_item_label', 'match_method', 'needs_review', 'product name', 'sku'];
            const otherColumns = columns.filter(c => !priorityColumns.includes(c));
            const displayColumns = [...priorityColumns.filter(c => columns.includes(c)), ...otherColumns.slice(0, 5)];

            // Create header
            previewHeader.innerHTML = `<tr>${displayColumns.map(col => `<th>${col}</th>`).join('')}</tr>`;

            // Create rows
            previewBody.innerHTML = preview.map(row => {
                return `<tr>${displayColumns.map(col => {
                    const value = row[col];

                    // Special formatting for certain columns
                    if (col === 'needs_review') {
                        return `<td><span class="badge ${value ? 'badge-warning' : 'badge-success'}">${value ? 'YES' : 'NO'}</span></td>`;
                    }
                    if (col === 'match_method') {
                        const badgeClass = value === 'sku' || value === 'sequence' ? 'badge-success' :
                                         value === 'excluded' ? 'badge-info' : 'badge-warning';
                        return `<td><span class="badge ${badgeClass}">${value || ''}</span></td>`;
                    }

                    return `<td>${value !== null && value !== undefined ? value : ''}</td>`;
                }).join('')}</tr>`;
            }).join('');

            resultsCard.classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = `‚ùå Error: ${message}`;
            errorCard.classList.remove('hidden');
        }
    </script>
</body>
</html>
